<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <title>Video - Online</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="img/lobo-logo.svg" alt="Logo Buho">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/usuario.png" alt="Logotipo Perfil">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar secion</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__titulo">Que quieres ver?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img"
                    src="https://images.pexels.com/photos/2967770/pexels-photo-2967770.jpeg?cs=srgb&dl=pexels-alex-fu-2967770.jpg&fm=jpg"
                    alt="Foto basura aplilada">
                <div class="carousel-item__details">
                    <div class="carousel-item__details--container">
                        <img class="carousel-item__details-img" src="/img/play.png" alt="play">
                        <img class="carousel-item__details-img" src="/img/plus.png" alt="agregar">
                    </div>
                    <p class="carousel-item__details--title">Titulo Descriptivo</p>
                    <p class="carousel-item__details--subtitle">Subtitulo </p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img"
                src="https://images.pexels.com/photos/5694/vintage-wooden-design-home-5694.jpg?cs=srgb&dl=pexels-kaboompics-com-5694.jpg&fm=jpg"
                alt="Foto reciclaje ">
                <div class="carousel-item__details">
                    <div class="carousel-item__details--container">
                        <img class="carousel-item__details-img" src="/img/play.png" alt="play">
                        <img class="carousel-item__details-img" src="/img/plus.png" alt="agregar">
                    </div>
                    <p class="carousel-item__details--title">Titulo Descriptivo</p>
                    <p class="carousel-item__details--subtitle">Subtitulo </p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img"
                src="https://images.pexels.com/photos/6632866/pexels-photo-6632866.jpeg?cs=srgb&dl=pexels-cup-of-couple-6632866.jpg&fm=jpg"
                alt="Foto reciclaje ">
                <div class="carousel-item__details">
                    <div class="carousel-item__details--container">
                        <img class="carousel-item__details-img" src="/img/play.png" alt="play">
                        <img class="carousel-item__details-img" src="/img/plus.png" alt="agregar">
                    </div>
                    <p class="carousel-item__details--title">Titulo Descriptivo</p>
                    <p class="carousel-item__details--subtitle">Subtitulo </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
